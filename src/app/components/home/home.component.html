@if (loading) {
<app-loading></app-loading>
} @else {
<div class="row row-cols-12 row-cols-md-3 g-4 mt-3 puntero">
    @for (newRelease of nuevosReleases; track newRelease.id;) {
    <app-tarjeta [newRelease]="newRelease" />
    }
</div>
}

@if (error) {
<div class="alert alert-danger animated fadeIn">
    <h3>Error</h3>
    <p>{{msgError}}</p>
</div>
}
